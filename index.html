<!DOCTYPE html>
<html>
<head>
  <title>Movie Listing Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="logostyles.css">
</head>
<body>
  <header>
    <img src="movie_logo.jpg" alt="Movie Logo" id="movie-logo">
    <h1>Movies</h1>
    <div id="search-container">
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="icon">
                <path
                    d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-5 0A4.5 4.5 0 1 1 14 9.5a4.48 4.48 0 0 1-3.5 4.5z" />
            </svg>
      <input type="text" id="search-input" placeholder="Search something">
      <button id="search-button"><b>Submit</b></button>
    </div>
  </header>
  
  
  <div class="content">
    <div id="tab1" class="tab-content">
      <button id="home"><b>Home</b></button>
    </div>
    <div id="tab1" class="tab-content">
      <a href="#"class="content-headings">Movies</a>
    </div>
  
    <div id="tab2" class="tab-content">
      <a href="#" class="content-headings">TV Shows</a>
    </div>
  
    <div id="tab3" class="tab-content">
      <a href="#" class="content-headings">Popular</a>
    </div>
    <div id="tab4" class="tab-content">
      <a href="#" class="content-headings">Free to watch</a>
    </div>
    <div id="tab5" class="tab-content">
      <a href="#" class="content-headings">More</a>
    </div>
    <div id="tab6" class="tab-content">
      <button id="add">+Add</button>
    </div>
  </div>
  
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
    <div class="box">Box 7</div>
    <div class="box">Box 8</div>
    <div class="box">Box 9</div>
    <div class="box">Box 10</div>
    <div class="box">Box 11</div>
    <div class="box">Box 12</div>
</div>

  <script src="script.js"></script>
</body>
</html>
