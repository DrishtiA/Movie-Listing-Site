<!DOCTYPE html>
<html>
<head>
  <title>Movie Listing Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="logostyles.css">
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-frame">
        <div class="logo-path"></div>
      </div>
    </div>
    <h1>Movies</h1>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search something">
      <button id="search-button"><b>Submit</b></button>
    </div>
  </header>
  
  
  <div class="content">
    <div id="tab1" class="tab-content">
      <button id="search-result">Search result</button>
    </div>
    <div id="tab1" class="tab-content">
      <a href="#tab1">Movies</a>
    </div>
  
    <div id="tab2" class="tab-content">
      <a href="#tab2">TV Shows</a>
    </div>
  
    <div id="tab3" class="tab-content">
      <a href="#tab3">Popular</a>
    </div>
    <div id="tab3" class="tab-content">
      <a href="#tab3">Free to watch</a>
    </div>
    <div id="tab3" class="tab-content">
      <a href="#tab3">More</a>
    </div>
    <div id="tab1" class="tab-content">
      <button id="add">+Add</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
